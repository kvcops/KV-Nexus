<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Chat Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --bg-color: #000033;
            --text-color: #ffffff;
            --chat-bg: rgba(255, 255, 255, 0.05);
            --user-message-bg: rgba(0, 255, 255, 0.2);
            --bot-message-bg: rgba(255, 0, 255, 0.2);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            filter: blur(100px);
            opacity: 0.3;
            animation: backgroundShift 20s ease infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: var(--chat-bg);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary-color);
        }

        .theme-toggle {
            position: relative;
        }

        #theme-switch {
            display: none;
        }

        .switch-label {
            cursor: pointer;
            padding: 3px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
        }

        .sun, .moon {
            font-size: 0.8em;
            transition: transform 0.3s ease;
        }

        #theme-switch:checked + .switch-label .sun {
            transform: translateX(20px);
        }

        #theme-switch:checked + .switch-label .moon {
            transform: translateX(-20px);
        }

        .chatbox {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100% - 60px);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--bg-color);
        }

        .messages::-webkit-scrollbar {
            width: 5px;
        }

        .messages::-webkit-scrollbar-track {
            background: var(--bg-color);
            border-radius: 5px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
            box-shadow: 0 0 10px var(--secondary-color);
        }

        @keyframes glow {
            0% { box-shadow: 0 0 3px var(--primary-color); }
            50% { box-shadow: 0 0 10px var(--primary-color); }
            100% { box-shadow: 0 0 3px var(--primary-color); }
        }

        .messages::-webkit-scrollbar-thumb:active {
            background: var(--secondary-color);
            animation: glow 1s infinite;
        }

        .message {
            max-width: 85%;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 20px;
            font-size: 0.9em;
            line-height: 1.4;
            transition: all 0.3s ease;
            animation: messageAppear 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            position: relative;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message:hover {
            transform: scale(1.02);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .message.user {
            align-self: flex-end;
            background: var(--user-message-bg);
            border-bottom-right-radius: 0;
        }

        .message.user::after {
            content: '';
            position: absolute;
            right: -10px;
            bottom: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent var(--user-message-bg);
        }

        .message.bot {
            align-self: flex-start;
            background: var(--bot-message-bg);
            border-bottom-left-radius: 0;
        }

        .message.bot::after {
            content: '';
            position: absolute;
            left: -10px;
            bottom: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 10px 10px 0;
            border-color: transparent var(--bot-message-bg) transparent transparent;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
            position: sticky;
            bottom: 0;
            background: var(--bg-color);
            padding: 10px;
            z-index: 10;
        }

        #user_input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 0.9em;
            outline: none;
            min-height: 40px;
        }

        #send_button {
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        #send_button:hover {
            transform: scale(1.1);
            background: var(--secondary-color);
        }

        #send_button svg {
            width: 20px;
            height: 20px;
            fill: var(--bg-color);
        }

        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.5;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0vh); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        body.dark-theme {
            --primary-color: #ff00ff;
            --secondary-color: #00ffff;
            --bg-color: #1a1a2e;
            --text-color: #e0e0e0;
            --chat-bg: rgba(0, 0, 0, 0.3);
            --user-message-bg: rgba(255, 0, 255, 0.2);
            --bot-message-bg: rgba(0, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                width: 85vw;
                height: 85vh;
                max-width: none;
                max-height: none;
            }

            .chat-header h1 {
                font-size: 1.2em;
            }

            .theme-toggle {
                padding: 2px 6px;
            }

            .sun, .moon {
                font-size: 0.7em;
            }

            #user_input {
                font-size: 0.8em;
            }

            #send_button {
                width: 35px;
                height: 35px;
            }

            #send_button svg {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <div class="chat-header">
            <h1>Quantum Chat</h1>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch">
                <label for="theme-switch" class="switch-label">
                    <span class="sun">‚òÄÔ∏è</span>
                    <span class="moon">üåô</span>
                </label>
            </div>
        </div>
        <div class="chatbox">
            <div id="messages" class="messages"></div>
            <div class="input-container">
                <input type="text" id="user_input" placeholder="Enter your message...">
                <button id="send_button">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const messagesContainer = document.getElementById("messages");
            const userInput = document.getElementById("user_input");
            const sendButton = document.getElementById("send_button");
            const themeSwitch = document.getElementById("theme-switch");

            function appendMessage(role, message) {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message");
                messageElement.classList.add(role === "user" ? "user" : "bot");
                
                // Don't add "Bot:" prefix, just add the message directly
                messageElement.innerHTML = formatResponse(message);
                
                messagesContainer.appendChild(messageElement);
                smoothScrollToBottom();
            }

            function smoothScrollToBottom() {
                const scrollHeight = messagesContainer.scrollHeight;
                const currentScroll = messagesContainer.scrollTop;
                const targetScroll = scrollHeight - messagesContainer.clientHeight;
                
                if (targetScroll > currentScroll) {
                    messagesContainer.scrollTo({
                        top: targetScroll,
                        behavior: 'smooth'
                    });
                }
            }

            function addTypingIndicator() {
                const indicator = document.createElement("div");
                indicator.classList.add("typing-indicator");
                indicator.innerHTML = '<span></span><span></span><span></span>';
                messagesContainer.appendChild(indicator);
                smoothScrollToBottom();
            }

            function removeTypingIndicator() {
                const indicator = messagesContainer.querySelector(".typing-indicator");
                if (indicator) {
                    indicator.remove();
                }
            }

            function sendMessage() {
                const userMessage = userInput.value;
                if (userMessage.trim() !== "") {
                    appendMessage("user", userMessage);
                    userInput.value = "";
                    
                    addTypingIndicator();

                    fetch("/chat", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ message: userMessage }),
                    })
                        .then(response => response.json())
                        .then(data => {
                            removeTypingIndicator();
                            const formattedResponse = formatResponse(data.reply);
                            appendMessage("bot", formattedResponse);
                        })
                        .catch(error => {
                            console.error('Error fetching response:', error);
                            removeTypingIndicator();
                            appendMessage("bot", 'Error generating response. Please try again later.');
                        });
                }
            }

            sendButton.addEventListener("click", sendMessage);
            userInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });

            themeSwitch.addEventListener("change", function() {
                document.body.classList.toggle("dark-theme");
            });

            function createParticle() {
                const particle = document.createElement("div");
                particle.classList.add("particle");
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 5000);
            }

            setInterval(createParticle, 200);

            function formatResponse(response) {
                return response.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.+?)\*/g, '<em>$1</em>')
                    .replace(/(\d+\.\s+)/g, '<br>$1')
                    .replace(/\n/g, '<br>');
            }
        });

        
    </script>
</body>
</html>
