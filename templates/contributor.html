<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contributors</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

        <style>
            :root {
                --primary-color: #00ffff;
                --secondary-color: #ff00ff;
                --bg-color: #0a0a0a;
                --text-color: #ffffff;
                font-family: "Orbitron", sans-serif;
            }
            .contributors-content * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .contributors-content {
                font-family: Arial, sans-serif;
                background-color: #f9fafb;
                color: #1f2937;
                line-height: 1.5;
            }
            .cta-button {
                font-family: "Orbitron", sans-serif;
                display: inline-block;
                padding: 1rem 2rem;
                background-color: white;
                color: #000000;
                font-weight: bold;
                text-decoration: none;
                border-radius: 9999px;
                transition: background-color 0.3s ease;
            }

            .cta-button:hover {
                background-color: #bfdbfe00;
                color: white;
            }

            h1 {
                font-family: "Orbitron", sans-serif;
                font-size: 4rem;
                margin-bottom: 1rem;
                background: linear-gradient(
                    45deg,
                    var(--primary-color),
                    var(--secondary-color)
                );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            .contributors-content .hero {
                height: 70vh;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                background-image: url("con-main-preload.png");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                color: white;
                text-align: center;
            }
            #background-video {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1;
            }

            .hero-overlay {
                position: absolute;
                inset: 0;
                background-color: rgba(0, 0, 0, 0.5);
            }

            .hero-content {
                position: relative;
                z-index: 10;
                max-width: 64rem;
                padding: 0 1rem;
            }

            .hero h1 {
                font-size: 3rem;
                font-weight: bold;
                margin-bottom: 1rem;
            }

            .hero p {
                font-weight: lighter;
                color: white;
                margin-bottom: 2rem;
            }

            .stats,
            .contributors {
                padding: 4rem 1rem;
            }

            .stats {
                background-color: #000000;
            }

            .contributors {
                background-color: #000000;
            }

            .stats h2,
            .contributors h2 {
                font-size: 2rem;
                font-weight: bold;
                text-align: center;
                margin-bottom: 3rem;
                color: white;
            }

            .stats-container,
            .contributors-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 2rem;
                max-width: 100rem;
                margin: 0 auto;
            }

            .stat-card,
            .contributor-card {
                position: relative;
                overflow: hidden;
                background-color: rgb(0, 0, 0);
                border-radius: 15px;
                padding: 1.5rem;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                    0 2px 4px -1px rgba(0, 0, 0, 0.06);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
            }
            .contributor-card::before {
                content: "";
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: conic-gradient(
                    from 0deg,
                    transparent,
                    var(--primary-color),
                    transparent 30%
                );
                animation: rotate 4s linear infinite;
            }
            .contributor-card::after {
                content: "";
                position: absolute;
                inset: 3px;
                background: var(--bg-color);
                border-radius: 15px;
            }

            .contributor-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                    0 4px 6px -2px rgba(0, 0, 0, 0.05);
                color: white;
            }
            @keyframes rotate {
                100% {
                    transform: rotate(360deg);
                }
            }

            .contributor-card img {
                width: 6rem;
                height: 6rem;
                border-radius: 50%;
                margin: 0 auto 1rem;
                border: 4px solid #e63bf6;
            }

            .card-link {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-decoration: none;
                color: inherit;
                width: 100%;
                z-index: 1;
            }

            .card-link:hover {
                color: inherit;
            }

            .stat-card h3 {
                font-size: 2rem;
                font-weight: bold;
                background: linear-gradient(
                    45deg,
                    var(--primary-color),
                    var(--secondary-color)
                );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                color: #ffffff;
            }

            .stat-card p {
                color: #ffffff;
            }

            .contributor-card h3 {
                font-size: 1.25rem;
                font-weight: lighter;
                margin-bottom: 0.5rem;
                color: wheat;
            }

            .contributor-card p {
                font-size: 0.875rem;
                color: #3b82f6;
                margin-bottom: 1rem;
            }

            .contributor-card .contributions {
                display: inline-block;
                background-color: #dbeafe9f;
                color: #0a0a0a;
                font-weight: 600;
                padding: 0.25rem 0.75rem;
                font-size: 0.875rem;
            }

            .loading {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 200px;
            }

            .spinner {
                border: 4px solid #f3f3f3;
                border-top: 4px solid #3b82f6;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            header {
                position: fixed;
                width: 100%;
                z-index: 1000;
                padding: 1rem 0;
                background: linear-gradient(to right, #00ffff, #ff00ff);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            header nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 2rem;
            }
            footer {
                background-color: #0a0a0a;
                color: white;
                padding: 2rem 0;
                position: relative;
                overflow: hidden;
            }

            footer::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    45deg,
                    var(--primary-color),
                    var(--secondary-color)
                );
                opacity: 0.1;
                z-index: 0;
            }

            footer .container {
                position: relative;
                z-index: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            footer p {
                margin-bottom: 1rem;
                font-size: 0.9rem;
            }

            footer a {
                color: var(--primary-color);
                text-decoration: none;
                font-weight: 700;
                transition: color 0.3s ease;
            }

            footer a:hover {
                color: var(--secondary-color);
            }

            footer .about-link {
                color: var(--primary-color);
                text-decoration: none;
                font-weight: 700;
                transition: color 0.3s ease;
                display: inline-block;
            }

            footer .about-link:hover {
                color: var(--secondary-color);
            }

            @media (max-width: 768px) {
                footer .container {
                    padding: 0 1rem;
                }
            }

            .contribute {
                background-color: #2563eb;
                color: white;
                padding: 4rem 1rem;
                text-align: center;
                margin-bottom: 4rem;
            }

            .contribute h2 {
                font-size: 2rem;
                font-weight: bold;
                margin-bottom: 1rem;
            }

            .contribute p {
                font-size: 1.25rem;
                color: #bfdbfe;
                margin-bottom: 2rem;
            }

            @media (min-width: 640px) {
                .hero h1 {
                    font-size: 3.75rem;
                }

                .hero p {
                    font-size: 1.2rem;
                }
            }
            #progress-bar {
                position: fixed;
                top: 0;
                left: 0;
                height: 6px;
                background-color: #2e8030;
                width: 0%;
                z-index: 9999;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 2rem;
            }
            .nav-links {
                display: flex;
                align-items: center;
            }
            .nav-links a {
                margin-left: 1.5rem;
                color: #0a0a0a;
                text-decoration: none;
                font-weight: 700;
                transition: color 0.3s ease;
            }
            .nav-links a:hover {
                color: #00ffff;
            }
            .logo {
                font-family: "Orbitron", sans-serif;
                font-size: 2rem;
                color: #0a0a0a;
                text-decoration: none;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
                transition: text-shadow 0.3s ease;
            }

            .logo:hover {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }

            @media (max-width: 768px) {
                .nav-links {
                    display: none;
                    flex-direction: column;
                    position: absolute;
                    top: 100%;
                    left: 0;
                    width: 100%;
                    background-color: rgba(10, 10, 10, 0.9);
                    text-align: center;
                    padding: 1rem 0;
                    z-index: 999;
                }

                .nav-links a {
                    margin: 0.5rem 0;
                    display: block;
                    color: var(--text-color);
                    text-decoration: none;
                    padding: 0.5rem 0;
                    transition: color 0.3s ease;
                }

                .nav-links a:hover {
                    color: var(--primary-color);
                }

                .nav-links.show {
                    display: flex;
                }

                .nav-toggle {
                    display: block;
                    position: absolute;
                    top: 15px;
                    right: 20px;
                    z-index: 1000;
                }
            }
        </style>
    </head>

    <body>
        <!-- Navbar -->
        <header>
            <nav class="container">
                <a href="index.html" class="logo">Kv Nexus</a>
                <div class="nav-links">
                    <a href="index.html">Features</a>
                    <a href="index.html">About</a>
                    <a href="index.html">Contact</a>
                    <a href="index.html">Team</a>
                    <a href="contributor.html">Contributors</a>
                </div>
                <div class="nav-toggle" onclick="toggleNavigation()">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="weather-info" id="weatherInfo"></div>
            </nav>
        </header>

        <div class="contributor-container">
            <div class="contributors-content" id="contributor">
                <section class="hero">
                    <div class="hero-overlay">
                        <video
                            id="background-video"
                            autoplay
                            muted
                            loop
                            style="display: none"
                        >
                            <source
                                src="https://cdn.pixabay.com/video/2022/04/09/113368-697718069_tiny.mp4"
                                type="video/mp4"
                            />
                            Your browser does not support HTML5 video.
                        </video>
                    </div>
                    <div class="hero-content">
                        <h1 id="heroTitle">Our Contributors Dev</h1>

                        <p id="heroSubtitle">
                            Developed and wrote this awesome project
                        </p>
                        <a
                            href="https://github.com/kvcops/KV-Nexus"
                            target="_blank"
                            rel="noreferrer"
                            class="cta-button"
                            >Lets Collaborate</a
                        >
                    </div>
                </section>

                <section class="stats">
                    <h2>Repo Insights</h2>
                    <div id="stats" class="stats-container"></div>
                </section>

                <section class="contributors" id="contributor">
                    <h2>Our Dev Team :)</h2>
                    <div id="contributors" class="contributors-container">
                        <div id="loading" class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const video = document.getElementById("background-video");

                video.addEventListener("loadeddata", function () {
                    const heroSection = document.querySelector(
                        ".contributors-content .hero"
                    );
                    heroSection.style.backgroundImage = "none";
                    heroSection.style.zIndex = "1";
                    video.style.display = "block";
                });
                const contributorsContainer =
                    document.getElementById("contributors");
                const statsContainer = document.getElementById("stats");
                const loadingIndicator = document.getElementById("loading");

                async function fetchData() {
                    loadingIndicator.style.display = "flex";

                    try {
                        const contributorsResponse = await axios.get(
                            "https://api.github.com/repos/kvcops/KV-Nexus/contributors"
                        );
                        const contributorsData = contributorsResponse.data;

                        const repoResponse = await axios.get(
                            "https://api.github.com/repos/kvcops/KV-Nexus"
                        );
                        const repoData = repoResponse.data;

                        populateStats(repoData, contributorsData);
                        populateContributors(contributorsData);
                    } catch (error) {
                        console.error("Error fetching data:", error);
                    } finally {
                        loadingIndicator.style.display = "none";
                    }
                }

                function populateStats(repoData, contributors) {
                    const stats = [
                        { label: "Forks", value: repoData.forks_count },
                        {
                            label: "GitHub Stars",
                            value: repoData.stargazers_count,
                        },

                        {
                            label: "Total Contributions",
                            value: contributors.reduce(
                                (sum, contributor) =>
                                    sum + contributor.contributions,
                                0
                            ),
                        },
                        { label: "Contributors", value: contributors.length },
                    ];

                    statsContainer.innerHTML = "";
                    stats.forEach((stat) => {
                        const statCard = document.createElement("div");
                        statCard.className = "stat-card";
                        statCard.innerHTML = `<h3>${stat.value}</h3><p>${stat.label}</p>`;
                        statsContainer.appendChild(statCard);
                    });
                }

                function populateContributors(contributors) {
                    contributorsContainer.innerHTML = "";
                    contributors.forEach((contributor) => {
                        const contributorCard = document.createElement("div");
                        contributorCard.className = "contributor-card";
                        contributorCard.innerHTML = `
            <a href="${contributor.html_url}" target="_blank" class="card-link">
                <img src="${contributor.avatar_url}" alt="${contributor.login}" />
                <h3>${contributor.login}</h3>
                <div class="contributions">${contributor.contributions} contributions</div>
            </a>`;
                        contributorsContainer.appendChild(contributorCard);
                    });
                }

                fetchData();
            });
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                gsap.fromTo(
                    "header",
                    { y: -100 },
                    { y: 0, duration: 0.5, ease: "power4.out" }
                );
                gsap.fromTo(
                    ".hero-content h1",
                    { opacity: 0, y: 50 },
                    {
                        opacity: 1,
                        y: 0,
                        duration: 1,
                        ease: "power4.out",
                        delay: 0.5,
                    }
                );
                gsap.fromTo(
                    ".hero-content p",
                    { opacity: 0, y: 50 },
                    {
                        opacity: 1,
                        y: 0,
                        duration: 1,
                        ease: "power4.out",
                        delay: 1,
                    }
                );
                gsap.fromTo(
                    ".cta-btn",
                    { opacity: 0, y: 50 },
                    {
                        opacity: 1,
                        y: 0,
                        duration: 1,
                        ease: "power4.out",
                        delay: 1.5,
                    }
                );

                ScrollTrigger.create({
                    trigger: "#contributor",
                    start: "top center",
                    onEnter: () => {
                        gsap.fromTo(
                            ".contributor-card",
                            { opacity: 0, y: 50 },
                            {
                                opacity: 1,
                                y: 0,
                                duration: 1,
                                stagger: 0.2,
                                ease: "power4.out",
                            }
                        );
                    },
                });
            });
        </script>

        <footer>
            <div class="container">
                <p>
                    Â© KV. Modernize the thinking.
                    <a
                        href="https://vamsikrishna28.vercel.app/"
                        target="_blank"
                        class="about-link"
                        >About Me</a
                    >
                </p>
            </div>
        </footer>
    </body>
</html>
